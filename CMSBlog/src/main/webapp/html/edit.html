<html>
    <head>
        <title>Blog Page</title>
        <meta charset="Utf-8"/>
        <!-- Bootstrap core CSS -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/mainStyles.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <form role="form" method="post" id="editform" name="editForm">
                <div class="formGroup">
                    <input id="id" type="hidden" value=""/>
                </div>
                <div class="formGroup">
                    <label for="title">Title:</label>
                    <input class="form-control" name="title" id="titleInput" type="text" placeholder="enter title"/>
                </div>
                <div class="formGroup">
                    <textarea id="summaryInput" placeholder="enter summary"></textarea>
                </div>
            </form>

            <input id="dateInput" type="date"/>
            <textarea id="tinyMCEInput"></textarea>
            <div id="categoryCheckboxes"><!-- generated boxes go here --></div>
            <input id="categoryInput" type="text" placeholder="enterCategory"/>
            <button id="createCategory">Create Category</button>
            <div id="inputContainer">
                <textarea id="tagInput" placeholder="enter tags"></textarea>
            </div>
            <button id="saveButton">Save</button>
        </div>
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src='/tinymce/js/tinymce/tinymce.min.js'></script>
        <script src='/tinymce/js/tinymce/jquery.tinymce.min.js'></script>
        <script type="text/javascript">
            tinymce.init({
                //main window
                selector: '#tinyMCEInput',
                branding: false,
                elementpath: false,
                height: 800,
                //menubar
                menubar: "file edit view format insert table view",
                //toolbar
                toolbar: 'undo redo styleselect bold italic alignleft aligncenter alignright bullist numlist outdent indent table forecolor backcolor image link media help',
                //plugins
                plugins: "help lists textcolor table image link media preview wordcount",
                table_toolbar: "tableprops tabledelete | tableinsertrowbefore tableinsertrowafter tabledeleterow | tableinsertcolbefore tableinsertcolafter tabledeletecol",
                //spellchecking
                browser_spellcheck: true,
                contextmenu: false
            });
        </script>
        <script src="../js/testhtmlblogpage.js"></script>
    </body>
</html>
